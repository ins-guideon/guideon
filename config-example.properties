# =====================================================
# Guideon Regulation Search - Configuration Example
# =====================================================
# 이 파일을 복사하여 사용하세요:
# 1. application.properties로 복사 (기본 설정)
# 2. custom.properties로 복사 후 실행 시 지정

# =====================================================
# Google Gemini API Configuration
# =====================================================
# 방법 1: 직접 API 키 입력 (간단하지만 보안에 취약)
gemini.api.key=your_actual_api_key_here

# 방법 2: 환경변수 참조 (권장)
# gemini.api.key=${GOOGLE_API_KEY}

# 방법 3: 환경변수가 없으면 기본값 사용
# gemini.api.key=${GOOGLE_API_KEY:default_fallback_key}

# =====================================================
# Embedding Configuration
# =====================================================
embedding.model.name=all-minilm-l6-v2
embedding.dimension=384

# =====================================================
# Vector Search Configuration
# =====================================================
# 벡터 검색 시 최대 결과 수
vector.search.max.results=5

# 최소 유사도 점수 (0.0 ~ 1.0)
vector.search.min.score=0.5

# =====================================================
# RAG (Retrieval Augmented Generation) Configuration
# =====================================================
# 문서 분할 시 청크 크기 (문자 수)
rag.chunk.size=500

# 청크 간 오버랩 크기 (문자 수)
rag.chunk.overlap=100

# =====================================================
# Logging Configuration
# =====================================================
logging.level.com.guideon=INFO
logging.level.dev.langchain4j=DEBUG

# =====================================================
# Regulation Types (from CLUADE.md)
# =====================================================
# 쉼표로 구분된 규정 유형 목록
regulation.types=이사회규정,접대비사용규정,윤리규정,출장여비지급규정,주식매수선택권운영규정,노사협의회규정,취업규칙,매출채권관리규정,금융자산 운용규정,문서관리규정,재고관리규정,계약검토규정,사규관리규정,임원퇴직금지급규정,임원보수규정,주주총회운영규정,경비지급규정,복리후생비규정,보안관리규정,위임전결규정,우리사주운영규정,내부정보관리규정,회계관리규정,특수관계자 거래규정,조직 및 업무분장규정,자금관리규정,인장관리규정
