# 기본 설정
# ============================================
settings:
  # 기본 규정 유형 (매칭되는 규칙이 없을 때)
  defaultRegulationType: "일반"

  # 최대 매칭 규정 개수 (너무 많으면 검색 범위가 넓어짐)
  maxRegulationTypes: 5

  # 최소 우선순위 (이 값 미만의 규칙은 무시)
  minPriority: 50

  # 키워드 매칭 방식
  # - exact: 정확히 일치 (대소문자 구분 안함)
  # - contains: 포함 여부
  # - regex: 정규식 매칭
  matchMode: "contains"

  # 로그 레벨
  logLevel: "INFO"
